<!doctype html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="../../style.css">
    <title>Sky Notes Converter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <h2>Sky Numbered Notes Converter</h2>
    <h4>by soraboken</h4>
    <div class="background">
        <p>Convert <span style="font-size:8px">awfully looking</span> Sky Music numbered script (<a onclick="showExample()">example</a>) to ABC Sky notes.</p>
        <p>The result can be later used at <a href="https://jmmelko.pythonanywhere.com">Sky Visual Music Sheet Maker</a> by jmmelko.</p>
        <form onsubmit="return false;">
            <label for="feed">Input your numbered Sky note here</label><br>
            <textarea name="feed" id="feed" cols="45" rows="5" placeholder="Enter your Sky numbered notes here. It must be from 1 to 15." required></textarea>
            <input type="button" value="Convert" onclick="feednote()">
        </form>
    </div>
    <p id="announce">Result</p>
    <div class="background" id="Result" onclick="copy2clipboard()" style="font-size:14px;">Please type your Sky note in the text box above.</div>
    <a onclick="showTroubleshoot()">Sheet Troubleshooting</a>
    <div id="social">
        <a href="https://www.youtube.com/c/jdewfiez" class="fa fa-youtube"></a>
        <a href="https://twitter.com/soraboken" class="fa fa-twitter"></a>
        <a href="https://ko-fi.com/jdewfiez">Buy me a coffee</a>
    </div>
</body>
<script src="script.js"></script>

</html>
