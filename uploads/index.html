<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>/uploads</title>
</head>
<body>
    <style>
        li {
            list-style: none;
        }
    </style>

    <h1>Index of /uploads</h1>
    <ul id="file-list"></ul>
    
    <script>
        const links = [
            "index.html",
            "kana.json",
            "kanjiapi.json",
            "TRR_NguyenDucNghia.pdf",
            "aquarelle010.mp3",
            "youtube lost links.txt"
        ].sort();

        const lists = document.createDocumentFragment();
        for (let x in links) {
            const li = document.createElement('li');
            li.innerHTML = `<a href="${links[x]}">${links[x]}</a>`;
            if (links[x] === "index.html") li.style.listStyle = "unset";
            lists.appendChild(li);
        }

        document.querySelector("#file-list").appendChild(lists);
    </script>
</body>
</html>
